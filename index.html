<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lật Bit Gọn Nhẹ</title>
<style>
* {
    box-sizing: border-box;
}

  body {
    background: linear-gradient(135deg, #1e1e2f, #252542);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding-top: 40px;
    color: #ffffff;
}

.container {
    background: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 16px;
    width: 320px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(8px);
}

h2 {
    margin-bottom: 20px;
    font-weight: 600;
}

.container div {
    margin-bottom: 18px;
    text-align: left;
}

input {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #444;
    background-color: #2b2b3d;   /* nền tối hơn */
    color: #ffffff;              /* chữ sáng */
    font-weight: 600;            /* chữ đậm hơn */
    font-size: 16px;
    outline: none;
    transition: 0.3s ease;
}

input::placeholder {
    color: #bbbbbb;
    font-weight: 400;
}

input:focus {
    background-color: #33334d;
    border-color: #4da6ff;
    box-shadow: 0 0 12px rgba(77, 166, 255, 0.6);
}







</style>
</head>
<body>
<div class="container">
<h2>Lật Bit</h2>

<div>
    <div>Nhập 5 bit:</div>
    <input type="text" id="bitInput" maxlength="5" placeholder="VD: 10101">
</div>

<div>
    <div>Kết quả:</div>
    <input type="text" id="resultOutput" readonly>
</div>

<div>
    <div>Thứ tự lật (vd: 5,3,1,1,2):</div>
    <input type="text" id="orderInput" value="5,3,1,1,2,4,5,3,1">
</div>
</div>

<script>
let count = 0;

const bitInput = document.getElementById("bitInput");
const resultOutput = document.getElementById("resultOutput");
const orderInput = document.getElementById("orderInput");

window.onload = () => bitInput.focus();

bitInput.addEventListener("input", function() {
    let value = bitInput.value.replace(/[^01]/g, "");
    bitInput.value = value;

    if (value.length === 5) {
        processInput(value);
    }
});

function processInput(input) {

    let flipOrder = orderInput.value
        .split(",")
        .map(x => parseInt(x.trim()))
        .filter(x => x >= 1 && x <= 5);

    if (flipOrder.length === 0) {
        resultOutput.value = "";
        bitInput.value = "";
        return;
    }

    let flipIndex = count % flipOrder.length;
    let flipPos = flipOrder[flipIndex] - 1;

    let bits = input.split("");
    bits[flipPos] = bits[flipPos] === "0" ? "1" : "0";

    resultOutput.value = bits.join("");

    count++;
    bitInput.value = "";
    bitInput.focus();
}
</script>

</body>
</html>
