<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lật Bit Gọn Nhẹ</title>
<style>
   body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* đổi từ center thành flex-start */
    padding-top: 30px;       /* cách mép trên 30px */
    background: linear-gradient(135deg, #141e30, #243b55);
    font-family: 'Segoe UI', sans-serif;
    color: #ffffff;
}

.container {
    background: rgba(255, 255, 255, 0.08);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    text-align: center;
    width: 350px;
    margin-top: 30px;
}

h2 {
    margin-bottom: 25px;
    font-weight: 600;
    letter-spacing: 1px;
}

input {
    padding: 12px;
    font-size: 18px;
    width: 100%;
    text-align: center;
    margin: 10px 0;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    transition: 0.3s ease;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

input:focus {
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
    transform: scale(1.03);
}
</style>
</head>
<body>
<div class="container">
<h2>Lật Bit</h2>

<div>
    <div>Nhập 5 bit:</div>
    <input type="text" id="bitInput" maxlength="5" placeholder="VD: 10101">
</div>

<div>
    <div>Kết quả:</div>
    <input type="text" id="resultOutput" readonly>
</div>

<div>
    <div>Thứ tự lật (vd: 5,3,1,1,2):</div>
    <input type="text" id="orderInput" value="5,3,1,1,2,4,5,3,1">
</div>
</div>

<script>
let count = 0;

const bitInput = document.getElementById("bitInput");
const resultOutput = document.getElementById("resultOutput");
const orderInput = document.getElementById("orderInput");

window.onload = () => bitInput.focus();

bitInput.addEventListener("input", function() {
    let value = bitInput.value.replace(/[^01]/g, "");
    bitInput.value = value;

    if (value.length === 5) {
        processInput(value);
    }
});

function processInput(input) {

    let flipOrder = orderInput.value
        .split(",")
        .map(x => parseInt(x.trim()))
        .filter(x => x >= 1 && x <= 5);

    if (flipOrder.length === 0) {
        resultOutput.value = "";
        bitInput.value = "";
        return;
    }

    let flipIndex = count % flipOrder.length;
    let flipPos = flipOrder[flipIndex] - 1;

    let bits = input.split("");
    bits[flipPos] = bits[flipPos] === "0" ? "1" : "0";

    resultOutput.value = bits.join("");

    count++;
    bitInput.value = "";
    bitInput.focus();
}
</script>

</body>
</html>
