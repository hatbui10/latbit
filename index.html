<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>So sánh 5 Bit</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#1e1e2f;
    color:white;
    text-align:center;
    padding:30px;
}


/* Hộp chính */
.container {
    background: rgba(255,255,255,0.05);
    padding: 30px;
    border-radius: 20px;
    width: 380px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0,255,255,0.2);
    animation: glow 3s infinite alternate;
    margin: 15px auto;
}

@keyframes glow {
    from { box-shadow: 0 0 15px rgba(0,255,255,0.2); }
    to { box-shadow: 0 0 30px rgba(0,255,255,0.5); }
}

h2, h3 {
    text-align: center;
    margin-bottom: 15px;
}



input.main {
    width: 60%;
    padding: 10px;
    font-size: 25px;
    font-weight: bold;
    font-family: monospace;
    letter-spacing: 10px;
    text-align: center;
    border-radius: 12px;
    border: 3px solid #222;

    outline: none;
    margin-bottom: 20px;
    background: red;
    color: white;
}
input.main:focus {
    box-shadow: 0 0 10px cyan;
}





.result-box{
    display:inline-block;
    width:45px;
    height:45px;
    line-height:45px;
    margin:5px;
    font-size: 25px;
    font-weight: bold;
    border-radius:8px;
    background:red;
}

.highlight{
    background:#00c896;
    color:black;
}

.history{
    margin-top:30px;
    text-align:left;
    max-width:400px;
    margin-left:auto;
    margin-right:auto;
    background:#2a2a40;
    padding:15px;
    border-radius:10px;
    max-height:250px;
    overflow-y:auto;
    font-size:14px;
}
.history-item{
    margin-bottom:8px;
    border-bottom:1px solid #444;
    padding-bottom:5px;
}


.btn-reset {
    width: 30%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(45deg,#ff4d6d,#ff758f);
    color: white;
    font-size: 20px;
    font-weight: bold;

    cursor: pointer;
    transition: 0.3s;
}

.btn-reset:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #ff4d6d;
}






</style>
</head>
<body>





<div class="container">
<h2>A và B là 2 chuỗi 5 bit liên tiếp đứng cạnh nhau</h2>
<h3> ví dụ 01234-56789, hoặc 56789-01234</h3>
<div>
    A:<br>
    <input class="main" type="text" id="A" maxlength="5" inputmode="numeric">
</div>
<br>
<div>
    B:<br>
    <input class="main" type="text" id="B" maxlength="5" inputmode="numeric">
</div>






<h3>Kết quả C</h3>

<div id="result"></div>

<h3>Lịch sử</h3>
<div class="history" id="history"></div>

<button class="btn-reset" onclick="resetAll()">Reset</button>



</div>







<script>
const ruleMap = {
    "1": [2,3,5],
    "2": [2,4,5],
    "3": [1,2,3],
    "4": [1,2],
    "5": [2,5],

    "1-2": [2,3],
    "1-3": [1,3],
    "1-4": [2,3],
    "1-5": [3,4],
    "2-3": [2,3,5],
    "2-4": [1,3],
    "2-5": [2,4],
    "3-4": [2,4,5],
    "3-5": [1,3],
    "4-5": [2,3,5],

    "1-2-3": [2,3],
    "1-2-4": [3,5],
    "1-2-5": [3,4],
    "1-3-5": [2,4],
    "1-3-4": [2,5],
    "1-4-5": [2,4],
    "2-4-5": [2,4,5],
    "2-3-4": [1,5],
    "2-3-5": [1,2],
    "3-4-5": [1,2],

    "1-2-3-4": [3,5],
    "1-2-3-5": [5],
    "1-2-4-5": [2,4,5],
    "1-3-4-5": [4,5],
    "2-3-4-5": [2,4,5],

    "1-2-3-4-5": [3,5],
    "": [3,4]

};

function flip(bit){
    return bit === "0" ? "1" : "0";
}

const inputA = document.getElementById("A");
const inputB = document.getElementById("B");
const resultBox = document.getElementById("result");
const historyBox = document.getElementById("history");

window.onload = () => {
    inputA.focus();
};

function cleanInput(input){
    input.value = input.value.replace(/[^01]/g, "");
}

inputA.addEventListener("input", () => {
    cleanInput(inputA);
    if(inputA.value.length === 5){
        inputB.focus();
    }
});

inputB.addEventListener("input", () => {
    cleanInput(inputB);
    if(inputB.value.length === 5){
        process();
    }
});




function process(){
    let A = inputA.value;
    let B = inputB.value;

    if(A.length !== 5 || B.length !== 5) return;

    let match = [];
    for(let i=0;i<5;i++){
        if(A[i] === B[i]){
            match.push(i+1);
        }
    }

    let key = match.join("-");
    let C = B.split("");
    let flipPos = null;

    if(ruleMap[key]){
    flipPos = ruleMap[key];   // giờ là mảng

    flipPos.forEach(pos => {
        C[pos - 1] = flip(C[pos - 1]);
    });
}

    displayResult(C, flipPos);
    saveHistory(A, B, C.join(""));
   

setTimeout(() => {
    resetInputs();
}, 500); // 0.5 giây

    
}

function resetAll() {

   let resetTimer = null; // khai báo bên ngoài

resetTimer = setTimeout(() => {
    resetInputs();
}, 500);

    const boxes = resultBox.children;

    inputA.value = "";
    inputB.value = "";

    for (let i = 0; i < boxes.length; i++) {
        boxes[i].textContent = "";
        boxes[i].classList.remove("highlight");
    }

    historyBox.innerHTML = "";

    inputA.focus();
}







function displayResult(C, flipPos){
    resultBox.innerHTML = "";

    for(let i=0;i<5;i++){
        let box = document.createElement("div");
        box.className = "result-box";
        box.textContent = C[i];

       if(flipPos && flipPos.includes(i + 1)){
    box.classList.add("highlight");
}

        resultBox.appendChild(box);
    }
}










function saveHistory(A, B, C){
    let item = document.createElement("div");
    item.className = "history-item";
    item.textContent = `A: ${A} | B: ${B} → C: ${C}`;
    historyBox.prepend(item);
}

function resetInputs(){
    inputA.value = "";
    inputB.value = "";
    inputA.focus();
}
</script>

</body>
</html>
