<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Nhập 2 số tự xử lý</title>

<style>
body{
    font-family: Arial;
    background:#1e1e2f;
    color:white;
    text-align:center;
    padding:40px;
}

input{
    padding:12px;
    font-size:24px;
    width:120px;
    text-align:center;
    border-radius:8px;
    border:none;
}

#message{
    margin-top:20px;
    font-size:18px;
    font-weight:bold;
}
</style>
</head>
<body>

<h2>Nhập 2 số</h2>
<input type="text" id="numberInput" maxlength="2" placeholder="VD: 14">
<div id="message"></div>

<script>

const group0 = [
    00,02,03,05,06,
    11,14,15,16,18,19,
    21,22,24,27,29,
    30,31,32,33,35,36,37,38,
    43,44,45,49,
    50,52,56,57,58,59,
    61,62,63,64,65,66,67,69,
    72,73,75,77,
    81,84,88,
    90,92,96];

    
const group1 = [
    1,04,6,07,08,9,
    13,17,
    20,23,26,
    30,35,39,
    40,41,42,46,47,
    50,51,53,54,
    61,
    71,74,75,76,78,79,
    80,83,85,89,
    93,95,97];
    
    
    
    
const skipGroup = [3,98];

const input = document.getElementById("numberInput");
const message = document.getElementById("message");

window.onload = function(){
    input.focus();
};

input.addEventListener("input", function(){

    let value = input.value.replace(/\D/g,""); // chỉ cho nhập số
    input.value = value;

    if(value.length === 2){

        let num = parseInt(value);

        if(group0.includes(num)){
            message.textContent =" Gặp " + num + " dùng số 0";
        }
        else if(group1.includes(num)){
            message.textContent = " Gặp " + num + " dùng số 1";
        }
        else if(skipGroup.includes(num)){
            message.textContent = " Gặp " + num + " hãy bỏ qua";
        }
        else{
            message.textContent = num + " không thuộc nhóm nào";
        }

        // reset để nhập tiếp
        input.value = "";
        input.focus();
    }

});

</script>

</body>
</html>
