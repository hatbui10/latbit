<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lật Bit Gọn Nhẹ</title>
<style>
* {
    box-sizing: border-box;
}

  body {
    background: linear-gradient(135deg, #1e1e2f, #252542);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding-top: 40px;
    color: #ffffff;
}

.container {
    background: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 16px;
    width: 320px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(8px);
}

h2 {
    margin-bottom: 20px;
    font-weight: 600;
}

.container div {
    margin-bottom: 18px;
    text-align: left;
}

input {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #444;
    background-color: #2b2b3d;   /* nền tối hơn */
    color: #ffffff;              /* chữ sáng */
    font-weight: 600;            /* chữ đậm hơn */
    font-size: 16px;
    outline: none;
    transition: 0.3s ease;
}

input::placeholder {
    color: #bbbbbb;
    font-weight: 400;
}

input:focus {
    background-color: #33334d;
    border-color: #4da6ff;
    box-shadow: 0 0 12px rgba(77, 166, 255, 0.6);
}
#statusMsg {
    transition: opacity 0.3s ease;
    opacity: 0;
}
button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;

    background: linear-gradient(135deg, #4da6ff, #0066ff);
    color: #ffffff;
    font-size: 16px;
    font-weight: 600;

    transition: all 0.25s ease;
    box-shadow: 0 6px 15px rgba(0, 102, 255, 0.4);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 102, 255, 0.6);
}

button:active {
    transform: translateY(0);
    box-shadow: 0 4px 10px rgba(0, 102, 255, 0.4);
}

button:focus {
    outline: none;
}







</style>
</head>
<body>




<div class="container">
    <h2>Lật Bit</h2>

    <div>
        <div>Nhập 5 bit:</div>
        <input type="text" id="bitInput" maxlength="5" placeholder="VD: 10101">
    </div>

    <div>
        <div>Kết quả:</div>
        <input type="text" id="resultOutput" readonly>
    </div>

    <div>
        <div>Thứ tự lật (vd: 5,3,1,1,2):</div>
        <input type="text" id="orderInput" value="5,3,1,1,2,4,5,3,1">
        <button onclick="applyOrder()">Áp dụng</button>
        <div id="statusMsg" style="margin-top:8px;font-size:14px;"></div>
    </div>
</div>






<script>
let flipOrder = [];
let currentIndex = 0;

function applyOrder() {
    const input = document.getElementById("orderInput").value;
    const status = document.getElementById("statusMsg");

    flipOrder = input.split(",")
        .map(n => parseInt(n.trim()))
        .filter(n => n >= 1 && n <= 5);

    currentIndex = 0;

    if (flipOrder.length === 0) {
        status.innerText = "⚠ Thứ tự không hợp lệ!";
        status.style.color = "red";
    } else {
        status.innerText = "✔ Đã áp dụng thứ tự mới!";
        status.style.color = "#4da6ff";
    }

    status.style.opacity = "1";

    // Ẩn sau 2 giây
    setTimeout(() => {
        status.style.opacity = "0";
    }, 2000);
}

document.getElementById("bitInput").addEventListener("input", function () {
    let value = this.value;

    if (value.length === 5 && /^[01]{5}$/.test(value)) {
        if (flipOrder.length === 0) return;

        let bits = value.split("");

        let flipPos = flipOrder[currentIndex] - 1;
        bits[flipPos] = bits[flipPos] === "0" ? "1" : "0";

        document.getElementById("resultOutput").value = bits.join("");

        currentIndex++;

        if (currentIndex >= flipOrder.length) {
            currentIndex = 0;
        }

        this.value = "";
    }
});
</script>

</body>
</html>
