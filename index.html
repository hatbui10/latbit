<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Nhập 2 số tự xử lý</title>

<style>
body{
    font-family: Arial;
    background:#1e1e2f;
    color:white;
    text-align:center;
    padding:40px;
}

input{
    padding:12px;
    font-size:24px;
    width:120px;
    text-align:center;
    border-radius:8px;
    border:none;
}

#message{
    margin-top:20px;
    font-size:18px;
    font-weight:bold;
}
</style>
</head>
<body>

<h2>Nhập 2 số</h2>
<input type="text" id="numberInput" maxlength="2" placeholder="VD: 14">
<div id="message"></div>

<script>

const group0 = [0,02,03,05,06,07,11,14,15,16,18,19,22,24,27,29,30,31,33,35,36,37,38,43,44,45,46,50,52,57,58,61,63,64,66,67,72,73,74,75,77,81,84,88,90,96,98];
const group1 = [1,04,6,07,9,13,20,23,26,17,30,35,41,42,53,61,71,75,76,78,79,80,83,95,97];
const skipGroup = [3,8];

const input = document.getElementById("numberInput");
const message = document.getElementById("message");

window.onload = function(){
    input.focus();
};

input.addEventListener("input", function(){

    let value = input.value.replace(/\D/g,""); // chỉ cho nhập số
    input.value = value;

    if(value.length === 2){

        let num = parseInt(value);

        if(group0.includes(num)){
            message.textContent =" Gặp " + num + " dùng số 0";
        }
        else if(group1.includes(num)){
            message.textContent = " Gặp " + num + " dùng số 1";
        }
        else if(skipGroup.includes(num)){
            message.textContent = " Gặp " + num + " hãy bỏ qua";
        }
        else{
            message.textContent = num + " không thuộc nhóm nào";
        }

        // reset để nhập tiếp
        input.value = "";
        input.focus();
    }

});

</script>

</body>
</html>
